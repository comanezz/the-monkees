<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Monkees | Videos</title>
</head>

<body>
    <div class="astronomy-bg" id="video-page">
        <!-- HEADER -->
        <header>
            <!-- LOGO -->
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a class="navbar-brand logo mr-0 p-0" href="index.html">
                    <img src="assets/images/logo.png" alt="The Monkees logo" title="The Monkees Home" height="42" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- NAV AND LINKS -->
                <div class="collapse navbar-collapse justify-content-end text-center text-uppercase" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2 underline-hover">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-2 underline-hover">
                            <a class="nav-link current" href="videos.html">Videos</a>
                        </li>
                        <li class="nav-item mx-2 underline-hover">
                            <a class="nav-link" href="music.html">Music</a>
                        </li>
                        <li class="nav-item mx-2 underline-hover">
                            <a class="nav-link" href="tour.html">Tour</a>
                        </li>
                        <!-- BOOK AN EVENT BUTTON-->
                        <li class="nav-item">
                            <a class="nav-link btn btn-info" href="event.html">Book an Event</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- SECTION -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center text-uppercase" id="main-title"><i class="fa fa-youtube-play icon-title" aria-hidden="true"></i> Videos
                        </h1>
                    </div>
                </div>
                <!-- 1st Yotube Video -->
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="text-center text-uppercase mt-3">Clip</h3>
                        <hr class="block-divider">
                    </div>
                    <div class="col-12 col-sm-10">
                        <div class="video-container mb-5">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/wB9YIsKIEbA"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- 2nd Yotube Video -->
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="text-center text-uppercase">Concert</h3>
                        <hr class="block-divider">
                    </div>
                    <div class="col-12 col-sm-10">
                        <div class="video-container mb-5">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/KyqKwAVDPVg"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- 3rd Yotube Video -->
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="text-center text-uppercase">Second Concert</h3>
                        <hr class="block-divider">
                    </div>
                    <div class="col-12 col-sm-10">
                        <div class="video-container last-content">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/48iIav9A3sg"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="container-fluid bg-dark">
            <div class="row justify-content-center">
                <!-- SOCIAL ICONS -->
                <div class="col-7 col-md-6 col-lg-5 col-xl-4 d-flex justify-content-around">
                    <!-- Facebook Icon -->
                    <a class="social-icon" href="https://www.facebook.com/TheMonkees/" target="_blank" aria-label="Find us on Facebook" rel="noopener">
                        <i class="fa fa-facebook-square fa-2x icon-shadow" aria-hidden="true"></i>
                    </a>
                    <!-- Twitter Icon -->
                    <a class="social-icon" href="https://twitter.com/themonkees?lang=en" target="_blank" aria-label="Find us on Twitter" rel="noopener">
                        <i class="fa fa-twitter fa-2x icon-shadow" aria-hidden="true"></i>
                    </a>
                    <!-- Youtube Icon -->
                    <a class="social-icon" href="https://www.youtube.com/user/themonkees" target="_blank" aria-label="Find us on Youtube" rel="noopener">
                        <i class="fa fa-youtube fa-2x icon-shadow" aria-hidden="true"></i>
                    </a>
                    <!-- Spotify Icon -->
                    <a class="social-icon" href="https://open.spotify.com/artist/320EPCSEezHt1rtbfwH6Ck" target="_blank" aria-label="Find us on Spotify" rel="noopener">
                        <i class="fa fa-spotify fa-2x icon-shadow" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
