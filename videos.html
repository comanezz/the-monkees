<!DOCTYPE html>
<html lang="en-US">

<head>

<body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <!-- NAV AND LINKS -->
            <div class="collapse navbar-collapse justify-content-end text-uppercase" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2 underline-hover">

                    </li>
                    <li class="nav-item mx-2 underline-hover">

                    </li>
                    <!-- BOOK AN EVENT BUTTON-->
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="#">Book an Event</a>

            </div>

                </div>
            </div>
            <!-- First Video Youtube part -->
            <div class="row justify-content-center">
                <div class="col-11 mt-4 mb-5 video-responsive">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wB9YIsKIEbA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <!-- Arrow Button -->
            <div class="row justify-content-center more-video-content">
                <div class="col-7 text-center">
                    <a href="#second-video"><i class="fa fa-arrow-circle-o-down fa-3x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <!-- Second Video Youtube part -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-11 my-5 video-responsive" id="second-video">

                </div>
            </div>
            <!-- Tour Date Title -->
            <div class="row justify-content-center tour-date-content">
                <div class="col-7 text-center">

                    <a class="btn btn-lg btn-info text-uppercase" href="#">Tour Date</a>

        </div>

                <a class="social-icon" href="https://www.youtube.com/user/themonkees" target="_blank"><i class="fa fa-youtube fa-2x icon-shadow"></i></a>
